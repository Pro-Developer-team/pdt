<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="icon" href="../../assets/favicon.ico">
    <title>Game One - Guess the Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
        }
        main {
            padding: 20px;
        }
        .game-container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            margin: 20px auto;
        }
        input[type="number"] {
            padding: 10px;
            width: 100%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            margin: 20px 0;
            font-size: 18px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #333;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Guess the Number Game</h1>
    </header>
    <main>
        <div class="game-container">
            <h2>Can you guess the number?</h2>
            <p>I'm thinking of a number between 1 and 100.</p>
            <input type="number" id="guess" placeholder="Enter your guess" min="1" max="100">
            <button onclick="checkGuess()">Submit Guess</button>
            <div class="message" id="message"></div>
            <button onclick="resetGame()" style="display:none;" id="resetButton">Play Again</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 The Pro Developer Team. All rights reserved.</p>
    </footer>
    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const guess = Number(document.getElementById('guess').value);
            const message = document.getElementById('message');
            attempts++;

            if (guess < 1 || guess > 100) {
                message.textContent = "Please enter a number between 1 and 100.";
            } else if (guess < randomNumber) {
                message.textContent = "Too low! Try again.";
            } else if (guess > randomNumber) {
                message.textContent = "Too high! Try again.";
            } else {
                message.textContent = `Congratulations! You guessed the number ${randomNumber} in ${attempts} attempts.`;
                document.getElementById('resetButton').style.display = 'block';
            }
        }

        function resetGame() {
            randomNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            document.getElementById('guess').value = '';
            document.getElementById('message').textContent = '';
            document.getElementById('resetButton').style.display = 'none';
        }
    </script>
</body>
</html>
